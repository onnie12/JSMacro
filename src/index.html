<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

  </head>

  <body>
    <div>
      <h1 id="main-text">Javascript Macro</h1>
    </div>
    <div id="container">
      <input type="text" maxlength="1" class="char-input" placeholder="Input Number Here:" id="inputNumHere" form autocomplete="off">
      <input type="text" maxlength="2" placeholder="Input Mouse Button here:" class="char-input" id="inputMouseHere" form autocomplete="off">
    </div>
    <div>
      <button id="start-macro" onclick="startMacro()">Start Macro!</button>
    </div>
    <div id="btns">
      <label class="radioLabels">Hold Button
        <input type="radio" class="choosebtn" name="question">
      </label>
      <br>
      <label class="radioLabels">Press every 500ms
        <br>
        <input type="radio" class="choosebtn" name="question">
      </label>
      
    </div>
    <script src="main.js"></script>
  </body>
</html>
